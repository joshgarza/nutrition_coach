<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/user.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
      <div class='container-fluid'>
        <div class="row justify-content-md-center">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Nutrition Coach</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Measurements</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Macros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Preferences</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    
    <div class='container-fluid'>
      <div class="row justify-content-md-center" id="goals">
        <div class="col col-lg-4">
      <table class="table">
        <thead>
          <tr>
            <th>Protein</th>
            <th>Carbs</th>
            <th>Fat</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody id="goals-table">
        </tbody>
      </table>
      
    <div class='vertical-align'>
      <div class='container -fluid'>
        <div class="row justify-content-md-center">
          <form class="form-inline" id="macros-form">
            <div class="form-group">
              Protein&nbsp<input type="text" class="form-control" placeholder="Enter Protein Goal" name="protein" required>&nbsp
              Carbs&nbsp<input type="text" class="form-control" placeholder="Enter Carb Goal" name="carbs" required>&nbsp
              Fat&nbsp<input type="text" class="form-control" placeholder="Enter Fat Goal" name="fat" required>&nbsp
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
      
    </div>
    </div>
    </div>
      
  </body>
</html>
